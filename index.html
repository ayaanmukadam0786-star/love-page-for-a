<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>For Anushka ‚ù§Ô∏è</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #ffccd5, #ffe6ec, #ffdce5);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px 0;
        }

        .container {
            max-width: 600px;
            width: 100%;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .gif-container {
            height: 200px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 10px;
        }

        .gif-container img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        #photoContainer {
            display: none;
            margin-top: 20px;
            max-width: 300px;
            border-radius: 15px;
            overflow: hidden;
            border: 5px solid white;
            box-shadow: 0 10px 30px rgba(255, 77, 109, 0.3);
        }

        #photoContainer.show { display: block; }

        #photoContainer img { width: 100%; display: block; }

        h1 { font-size: 2.2rem; color: #d6336c; margin: 15px 0; }
        #message { font-size: 1.2rem; color: #b30044; font-weight: 600; min-height: 30px; margin-bottom: 20px; }

        #buttons {
            display: flex;
            gap: 20px;
            min-height: 60px;
        }

        button {
            padding: 12px 32px;
            font-size: 1.1rem;
            font-weight: bold;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: 0.2s;
        }

        #yesBtn { background-color: #ff4d6d; color: white; }
        #yesBtn:hover { transform: scale(1.1); }

        #noBtn {
            border: 2px solid #ff4d6d;
            color: #ff4d6d;
            background: white;
            position: relative;
        }

        #startOverlay {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.6);
            backdrop-filter: blur(5px);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            z-index: 9999;
        }

        #startBtn {
            background: #ff4d6d;
            color: white;
            padding: 15px 40px;
            font-size: 1.5rem;
        }

        .heart {
            position: fixed;
            font-size: 24px;
            color: #ff4d6d;
            animation: floatUp 4s linear forwards;
            pointer-events: none;
        }

        @keyframes floatUp {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(-100vh); opacity: 0; }
        }
    </style>
</head>

<body>

    <div id="startOverlay">
        <h2>For My Love ‚ù§Ô∏è</h2>
        <button id="startBtn">Tap to Open</button>
    </div>

    <audio id="bgMusic" loop>
        <source src="https://files.freemusicarchive.org/storage-freemusicarchive-org/music/no_curator/Ketsa/Raising_Frequency/Ketsa_-_13_-_Raising_Frequency.mp3" type="audio/mpeg">
    </audio>

    <div class="container">

        <div class="gif-container">
            <!-- MAIN GIF (Local File) -->
            <img id="mainGif" src="cute_bear.gif" alt="Cute Bear">
        </div>

        <h1 id="mainHeading">Anushka, do you love me?</h1>
        <p id="message">Please say yes! ü•∫</p>

        <div id="photoContainer">
            <img src="anushka_photo.jpg" alt="Us ‚ù§Ô∏è">
        </div>

        <div id="buttons">
            <button id="yesBtn">Yes</button>
            <button id="noBtn">No</button>
        </div>

    </div>

    <script>
        const yesBtn = document.getElementById("yesBtn");
        const noBtn = document.getElementById("noBtn");
        const message = document.getElementById("message");
        const mainHeading = document.getElementById("mainHeading");
        const mainGif = document.getElementById("mainGif");
        const photoContainer = document.getElementById("photoContainer");
        const startOverlay = document.getElementById("startOverlay");
        const startBtn = document.getElementById("startBtn");

        let noClickCount = 0;
        let isRunningAway = false;

        startBtn.addEventListener("click", () => {
            startOverlay.style.display = "none";
            const bgMusic = document.getElementById("bgMusic");
            bgMusic.volume = 0.5;
            bgMusic.play();
        });

        yesBtn.addEventListener("click", () => {
            mainHeading.innerText = "Yay! I love you too Anushka! ‚ù§Ô∏è";
            message.innerText = "";

            // Kissing GIF (Local)
            mainGif.src = "kissing_bear.gif";

            photoContainer.classList.add("show");

            document.getElementById("buttons").style.display = "none";

            spawnHearts();
            setInterval(spawnHearts, 300);
        });

        noBtn.addEventListener("click", () => {
            noClickCount++;

            if (noClickCount === 1) {
                message.innerText = "Will you forgive me? ü•∫";
                mainGif.src = "crying_bear.gif"; // Local crying gif
            } else if (noClickCount === 2) {
                message.innerText = "Please na Anushka... üíó";
            } else if (noClickCount === 3) {
                message.innerText = "Please na baccha üò¢";
            } else if (noClickCount === 4) {
                message.innerText = "Okay fine‚Ä¶ but I still love you üò§‚ù§Ô∏è";
            } else if (noClickCount >= 5) {
                message.innerText = "Now you *have* to press YES üò≠üòÇ";
                isRunningAway = true;
                moveNoButton();
            }
        });

        noBtn.addEventListener("mouseover", () => {
            if (isRunningAway) moveNoButton();
        });

        function moveNoButton() {
            const maxX = window.innerWidth - noBtn.clientWidth - 20;
            const maxY = window.innerHeight - noBtn.clientHeight - 20;

            noBtn.style.position = "fixed";
            noBtn.style.left = Math.random() * maxX + "px";
            noBtn.style.top = Math.random() * maxY + "px";
        }

        function spawnHearts() {
            for (let i = 0; i < 5; i++) {
                const heart = document.createElement("div");
                heart.className = "heart";
                heart.innerHTML = "‚ù§Ô∏è";
                heart.style.left = Math.random() * 100 + "vw";
                heart.style.animationDuration = (Math.random() * 2 + 3) + "s";
                document.body.appendChild(heart);

                setTimeout(() => heart.remove(), 5000);
            }
        }
    </script>

</body>
</html>
