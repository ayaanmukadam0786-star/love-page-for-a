<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>For Anushka ‚ù§Ô∏è</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        /* --- CSS STYLES --- */
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #ffccd5 0%, #ffe6ec 50%, #ffdce5 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px 0;
        }

        .container {
            position: relative;
            z-index: 10;
            padding: 20px;
            width: 100%;
            max-width: 600px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* GIF Area */
        .gif-container {
            margin-bottom: 10px;
            height: 180px;
            transition: all 0.5s ease;
        }
        .gif-container img {
            height: 100%;
            object-fit: contain;
            filter: drop-shadow(0 5px 15px rgba(0,0,0,0.1));
        }

        /* Photo Area */
        #photoContainer {
            margin-top: 20px;
            width: 100%;
            max-width: 300px;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(255, 77, 109, 0.3);
            border: 5px solid white;
            transform: scale(0.8);
            opacity: 0;
            transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            display: none; /* Hidden initially */
        }
        #photoContainer.show {
            display: block;
            transform: scale(1);
            opacity: 1;
        }
        #photoContainer img {
            width: 100%;
            height: auto;
            display: block;
        }

        h1 {
            font-size: 2.2rem;
            color: #d6336c;
            margin: 15px 0;
            line-height: 1.2;
            animation: fadeIn 1.2s ease-in-out;
        }
        #message {
            font-size: 1.2rem;
            color: #b30044;
            font-weight: 600;
            min-height: 30px;
            margin-bottom: 20px;
        }

        /* Buttons */
        #buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            position: relative;
            width: 100%;
            min-height: 60px;
        }
        button {
            padding: 12px 32px;
            font-size: 1.1rem;
            font-weight: bold;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            font-family: 'Poppins', sans-serif;
        }
        #yesBtn { background-color: #ff4d6d; color: white; z-index: 2; }
        #yesBtn:hover { transform: scale(1.1); background-color: #e63950; }
        #noBtn { background-color: #fff; color: #ff4d6d; border: 2px solid #ff4d6d; position: relative; z-index: 1; }

        /* Overlay */
        #startOverlay {
            position: fixed; inset: 0; background: rgba(0,0,0,0.6);
            backdrop-filter: blur(5px); display: flex; flex-direction: column;
            align-items: center; justify-content: center; z-index: 9999; color: white;
        }
        #startBtn {
            background: #ff4d6d; color: white; font-size: 1.5rem; padding: 15px 40px;
            animation: pulse 2s infinite;
        }

        /* Animations */
        @keyframes fadeIn { from {opacity:0; transform:translateY(-20px);} to {opacity:1; transform:translateY(0);} }
        @keyframes pulse { 0%{transform:scale(1);} 70%{transform:scale(1.05);} 100%{transform:scale(1);} }
        .heart { position: fixed; color: #ff4d6d; font-size: 24px; animation: floatUp 4s linear forwards; pointer-events: none; z-index: 5; }
        @keyframes floatUp { 0%{transform:translateY(0);} 100%{transform:translateY(-100vh);} }
        .spin { animation: spinAway 0.4s ease; }
        @keyframes spinAway { 0%{transform:rotate(0);} 100%{transform:rotate(360deg);} }
    </style>
</head>
<body>

    <div id="startOverlay">
        <h2>For My Love ‚ù§Ô∏è</h2>
        <button id="startBtn">Tap to Open</button>
    </div>

    <audio id="bgMusic" loop>
        <source src="https://files.freemusicarchive.org/storage-freemusicarchive-org/music/no_curator/Ketsa/Raising_Frequency/Ketsa_-_13_-_Raising_Frequency.mp3" type="audio/mpeg">
    </audio>

    <div class="container">
        <div class="gif-container">
            <!-- Using direct Tenor GIF link -->
            <img id="mainGif" src="https://media.tenor.com/zGm5UBMUT4kAAAAj/mocha-bear-hearts.gif" alt="Cute Bear">
        </div>

        <h1 id="mainHeading">Anushka, do you love me?</h1>
        <p id="message">Please say yes! ü•∫</p>

        <div id="photoContainer">
            <!-- The src is empty initially, JS will find the right image -->
            <img id="myPhoto" src="" alt="Us ‚ù§Ô∏è">
        </div>

        <div id="buttons">
            <button id="yesBtn">Yes</button>
            <button id="noBtn">No</button>
        </div>
    </div>

    <script>
        // --- ELEMENTS ---
        const yesBtn = document.getElementById("yesBtn");
        const noBtn = document.getElementById("noBtn");
        const message = document.getElementById("message");
        const mainHeading = document.getElementById("mainHeading");
        const mainGif = document.getElementById("mainGif");
        const photoContainer = document.getElementById("photoContainer");
        const myPhoto = document.getElementById("myPhoto");
        const bgMusic = document.getElementById('bgMusic');
        const startOverlay = document.getElementById('startOverlay');
        const startBtn = document.getElementById('startBtn');
        const buttonsContainer = document.getElementById('buttons');

        let noClickCount = 0;
        let isRunningAway = false;

        // --- IMAGE AUTO-FINDER ---
        // This tries 3 different names in case you didn't rename it perfectly
        const possibleImages = [
            "anushka_photo.jpg", 
            "photo.jpg", 
            "WhatsApp Image 2025-11-19 at 16.22.17.jpeg"
        ];

        function tryLoadImage(index) {
            if (index >= possibleImages.length) return; // None found
            const img = new Image();
            img.onload = function() {
                myPhoto.src = possibleImages[index]; // Found one that works!
                console.log("Found image:", possibleImages[index]);
            };
            img.onerror = function() {
                tryLoadImage(index + 1); // Try next one
            };
            img.src = possibleImages[index];
        }
        // Start looking for the image immediately
        tryLoadImage(0);

        // --- INTERACTIONS ---
        startBtn.addEventListener('click', () => {
            startOverlay.style.opacity = '0';
            setTimeout(() => startOverlay.style.display = 'none', 500);
            bgMusic.volume = 0.5; 
            bgMusic.play().catch(() => {});
        });

        yesBtn.addEventListener("click", () => {
            mainHeading.innerText = "Yay! I love you too Anushka! ‚ù§Ô∏è";
            message.innerText = "";
            
            // Switch to Kissing Bear
            mainGif.src = "https://media.tenor.com/gUiu1zyxfzYAAAAj/bear-kiss-bear-kisses.gif";
            
            photoContainer.classList.add("show");
            buttonsContainer.style.display = "none";
            
            spawnHearts();
            setInterval(spawnHearts, 300);
        });

        function moveNoButton() {
            const maxWidth = window.innerWidth - noBtn.offsetWidth - 20;
            const maxHeight = window.innerHeight - noBtn.offsetHeight - 20;
            noBtn.style.position = "fixed";
            noBtn.style.left = Math.random() * maxWidth + "px";
            noBtn.style.top = Math.random() * maxHeight + "px";
            noBtn.classList.add('spin');
            setTimeout(() => noBtn.classList.remove('spin'), 400);
        }

        noBtn.addEventListener("click", () => {
            noClickCount++;
            if (noClickCount === 1) {
                message.innerText = "Will you forgive me? ü•∫";
                mainGif.src = "https://media.tenor.com/K2Q_3q2hk5oAAAAj/bear-cry.gif";
            } else if (noClickCount === 2) message.innerText = "Please na Anushka... üíó";
            else if (noClickCount === 3) message.innerText = "Please na baccha üò¢";
            else if (noClickCount === 4) message.innerText = "Okay fine‚Ä¶ but I still love you üò§‚ù§Ô∏è";
            else if (noClickCount >= 5) {
                message.innerText = "Now you *have* to press YES üò≠üòÇ";
                isRunningAway = true;
                moveNoButton();
            }
        });

        noBtn.addEventListener("mouseover", () => { if(isRunningAway) moveNoButton(); });
        noBtn.addEventListener("touchstart", (e) => { if(isRunningAway) { e.preventDefault(); moveNoButton(); } });

        function spawnHearts() {
            for (let i = 0; i < 5; i++) {
                const heart = document.createElement("div");
                heart.classList.add("heart");
                heart.innerHTML = "‚ù§Ô∏è";
                heart.style.left = Math.random() * 100 + "vw";
                heart.style.animationDuration = Math.random() * 2 + 3 + "s";
                document.body.appendChild(heart);
                setTimeout(() => heart.remove(), 5000);
            }
        }
    </script>
</body>
</html>
